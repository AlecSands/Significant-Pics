<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Significant Images</title>
    <link rel="stylesheet" href="/view/style.css">
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <h1>My Images</h1>
    <div ng-controller="imagesController as myController">
      <div ng-repeat="image in myController.arrImages">
          <div class="imgLocate" ng-click="myController.visible($index)">
            <img ng-show=image.vis src="{{image.path}}" alt="{{image.name}}">
            <p class="description" ng-hide=image.vis>{{image.description}}</p>
          </div>
          <button ng-click="myController.increment($index)">Love it!</button>
          <p>Number of likes: {{image.likes}}</p>
      </div>
    </div>
  </body>
</html>
